<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let char of characterList; let i = index;let ultimo = last, let primero = first"

  class="list-group-item {{ ultimo ? 'list-group-item-success':''}} d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-danger':primero
  }">

  <div>
    <span class="text-primary">{{i+1}}. </span>
    <strong>Nombre:</strong> {{ char.name }} -
    <strong>Power:</strong> {{ char.power }}
  </div>

  <button (click)="onDelete(i)" class="btn btn-danger mt-2">X</button>
</li>



</ul>
